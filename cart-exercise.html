<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <button onclick="
      console.log(`Cart quantity: ${CartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      CartQuantity = CartQuantity + 1;
      console.log(`Cart quantity: ${CartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
      CartQuantity += 2;
      console.log(`Cart quantity: ${CartQuantity}`);
    ">+2</button>

    <button onclick="
      CartQuantity = CartQuantity + 3;
      console.log(`Cart quantity: ${CartQuantity}`);
    ">+3</button>

    <button onclick="
      CartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${CartQuantity}`);
    ">Reset Cart</button>

    <script>
      let CartQuantity = 0;
    </script>
  </body>
</html>
